<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>在线考试系统登陆</title>
    <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg">
    </div>
    <div class="bg-cover">
    </div>
    <div class="footer">
      <h3>Java在线考试系统</h3>
    </div>
      <!-- 登陆页面主体 -->
      <div class="ui segment main" >
        <div class="ui grid">
          <div class="center aligned six wide column">
              <img src="img/logo.png" width="150px" alt="" style="margin-top:28px"/>
          </div>
          <!-- 表单部分 -->
          <div class="ten wide column">
            <div class="ui form basic segment">
              <div class="field">
                <h3 class="ui blue header">在线考试系统</h3>
                <div class="ui left icon input">
                <input type="text" placeholder="请输入账号">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">

                <div class="ui left icon input">
                <input type="password" placeholder="请输入密码">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="grouped inline fields">
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" checked="checked">
                    <label>学生</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people">
                    <label>教师</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" >
                    <label>管理员</label>
                  </div>
                </div>
              </div>
              <div class="ui blue submit button" >登陆</div>
            </div>
          </div>
          <!-- /表单部分 -->
        </div>
      </div>
      <!-- /登陆页面主体 -->

  </body>
</html>
