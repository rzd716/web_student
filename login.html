<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>在线考试系统登陆</title>
    <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg">
    </div>
    <div class="bg-cover">
    </div>
    <div class="footer">
      <h3>Java在线考试系统</h3>
    </div>
      <!-- 登陆页面主体 -->
      <div class="ui segment main" >
        <div class="ui grid">
          <div class="six wide column">
              <img src="img/logo.png" width="150px" alt="" style="position: absolute; left: 50%; top: 50%;
              transform: translate(-50%, -40%);"/>
          </div>
          <div class="ten wide column">
            <!-- 表单部分 -->
            <!-- TODO: 在action处填上表单提交后的处理 -->
          <form class="" action="./login.html" method="post" name="loginForm">
            <div class="ui warning form basic segment">
              <!-- 错误提示框 -->
              <div class="ui warning message" style="visibility:hidden;" id="errorMsg">
                <div class="header">错误!</div>
                <p>
                  <b>账号</b>不存在或<b>密码</b>错误
                </p>
              </div>
              <!-- /错误提示框 -->
              <h2 class="ui blue header">在线考试系统</h2>
              <div class="field">
                <div class="ui left icon input">
                <input id="account" type="text" name="account"  placeholder="请输入账号" required>
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                <input id="password" name="password" type="password" placeholder="请输入密码" required>
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="grouped inline fields">
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" checked="checked" value="student">
                    <label>学生</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" value="teacher">
                    <label>教师</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="people" value="manager">
                    <label>管理员</label>
                  </div>
                </div>
              </div>
              <button class="ui blue submit button" name="loginBtn">登陆</button>
            </div>
          </form>
          <!-- /表单部分 -->
          </div>
        </div>
      </div>
      <!-- /登陆页面主体 -->
  <script type="text/javascript" src=JavaScript/md5.js></script>
  <script type="text/javascript" src="JavaScript/login_check.js"></script>
  </body>
</html>
